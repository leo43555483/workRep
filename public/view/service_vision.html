<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>數據中心</title>
    <meta name="keywords" content="數據中心" />
    <meta name="description" content="數據中心" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <script type="text/javascript" src="./media/admin/inc/icheck.min.js?20180928"></script>

    <script>
        var _preservation = "保存中";
        var _confirmation = "確認";
        var _thereIsAnUnknownErrorPleaseTryAgainLater = "資料異常，請刷新頁面後重試";
    </script>

</head>


<body>
    <div class="_wrapper">
        <div class="popup_out">
            <form service="form" method="post" id="myform" action="/wm_dc/admin/service/updateApplication.do">
                <input type="hidden" name="token" value="ab0587de-98d7-4466-92f6-d96fd2f97dd8" />
                <input type="hidden" name="id" value="18" />
                <input type="hidden" name="menuId" value="2" />
                <div class="poptit"><span class="t">editAPI</span></div>
                <div class="popcontent">
                    <ul class="formlist" id="serviceAdd">

                        <li class="item">
                            <div class="item_in">
                                <span class="label">IOS版本</span>
                                <input type="text" name="versionIos" class="input_text" placeholder="" maxlength="50"
                                    value="1.01111111">
                            </div>
                        </li>
                        <li class="item">
                            <div class="item_in">
                                <span class="label">IOS下載地址</span>
                                <input type="text" name="downloadUrlIos" class="input_text" placeholder="" maxlength="255"
                                    value="asdasdsa">
                            </div>
                        </li>
                        <li class="item">
                            <div class="item_in">
                                <span class="label">Android版本</span>
                                <input type="text" name="versionAndroid" class="input_text" placeholder="" maxlength="50"
                                    value="1asdasdasd">
                            </div>
                        </li>
                        <li class="item">
                            <div class="item_in">
                                <span class="label">Android下載地址</span>
                                <input type="text" name="downloadUrlAndroid" class="input_text" placeholder=""
                                    maxlength="255" value="asddddddd">
                            </div>
                        </li>


                    </ul>
                    <div class="subbox">
                        <input type="submit" value="確認" class="submit" />
                        <input type="button" value="取消" class="cancel xboxClose_btn" />
                    </div>

                </div>
            </form>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#myform').find(':submit').removeAttr('disabled');
                $('#myform').find(':submit').val('確認');
                $("#myform").validate({

                    submitHandler: function (form) {
                        /* $('#myform').find(':submit').attr('disabled', 'disabled');
                        $('#myform').find(':submit').val('保存中...');
            
                        form.submit(); */
                        submitForm(form, function (data) {
                            $('#servicetree').jstree(true).refresh();
                            loadView(data.id);
                        })
                    }
                });
            });	
        </script>


    </div>
    <script type="text/javascript">
        $('.help-tips').each(function () {
            $(this).mouseover(function () {
                layer.tips($(this).attr('data-title'), $(this), {
                    time: 0,
                    skin: 'layui-layer-tips_1'
                });
                console.log(1)
            }).mouseout(function () {
                layer.closeAll('tips');
            })
        })
    </script>
</body>

</html>
